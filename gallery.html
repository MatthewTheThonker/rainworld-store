<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Rain World Store</title>
        <link rel="shortcut icon" type="image/ico" href="icon (1).ico">
        <meta name="description" content="Official Rain World merchandise store."/>
        <meta name="keywords" content="shop, game, rain world, indie, indie game, merch, merchandise, store, catalogue, non-profit">
        <link rel="stylesheet" type="text/css" href="css/style1.css"/>
        <script src="https://kit.fontawesome.com/8c4c0c57f9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="index.html">Explore</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="author.html">About</a></li>
                </ul>
            </div>
            <div id="searchcartwrapper">
                <form id="search" action="" method="get">
                    <input type="search" id="searchbar" placeholder="Search"/>
                    <button id="searchbutton" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id="cartbutton"><i class="fa-solid fa-cart-shopping"></i></button>
                </form>
            </div>
        </header>
        <main id="gallerypage">
            <h1>Explore the landscapes of RainWorld!</h1>
            <div id="gallery">
                <img src="img/gallery/gallery1.png" alt="Wallpaper">
                <img src="img/gallery/gallery2.png" alt="Wallpaper">
                <img src="img/gallery/gallery3.png" alt="Wallpaper">
                <img src="img/gallery/gallery4.png" alt="Wallpaper">
                <img src="img/gallery/gallery5.png" alt="Wallpaper">
                <img src="img/gallery/gallery6.png" alt="Wallpaper">
                <img src="img/gallery/gallery7.png" alt="Wallpaper">
                <img src="img/gallery/gallery8.png" alt="Wallpaper">
                <img src="img/gallery/gallery9.png" alt="Wallpaper">
                <img src="img/gallery/gallery10.png" alt="Wallpaper">
                <img src="img/gallery/gallery11.png" alt="Wallpaper">
                <img src="img/gallery/gallery12.png" alt="Wallpaper">
                <img src="img/gallery/gallery13.png" alt="Wallpaper">
                <img src="img/gallery/gallery14.png" alt="Wallpaper">
                <img src="img/gallery/gallery15.png" alt="Wallpaper">
                <img src="img/gallery/gallery16.png" alt="Wallpaper">
                <img src="img/gallery/gallery17.png" alt="Wallpaper">
                <img src="img/gallery/gallery18.png" alt="Wallpaper">
            </div>
        </main>
        <footer>
            <div id="footercontent">
                <div class="footersection" id="info">
                    <h3>Info</h3>
                    <ul>
                        <li><a href="index.html">Explore</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="author.html">About</a></li>
                    </ul>
                </div>
                <div class="footersection" id="social">
                    <h3>Socials</h3>
                    <ul>
                        <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="https://www.x.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </div>
                <div class="footersection" id="newsletter">
                    <h3>Newsletter</h3>
                    <div id="newslettercontainer">
                        <p>Stay up to date with new merch!</p>
                        <form action="">
                                <input type="email" id="newslettermail" placeholder="Your email">
                                <button id="newsletterbutton" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z"></path></svg>
                                </button>
                        </form>
                        <div id="footerlogo">
                            <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <p>Copyright &copy; Rain World Store</p>
        </footer>
    </body>
</html>
